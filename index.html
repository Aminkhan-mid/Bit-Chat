<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT CHAT</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <link href="https://fonts.cdnfonts.com/css/pf-tempesta-five" rel="stylesheet">
</head>
<body>
    <header>
        <img class="bitchat-icon" src="./folder.png" alt="bit chat folder">
        <h1>Bit Chat</h1>
        <p class="header-2">The sidegroup chat</p>
    </header>

    <main>

        <span>
            <img class="icon" src="./imgs/clarity--no-wifi-solid.png" alt="no wifi required">
            <p>OFFLINE COMMUNICATION</p>
        </span>
        <span>
            <img class="icon" src="./imgs/material-symbols-light--lock.png" alt="Topmost security">
            <p>END-TO-END ENCRYPTION</p>
        </span>
        <span>
            <img class="icon" src="./imgs/jam--world.png" alt="talk locally">
            <p>LOCAL CHANNELS</p>
        </span>
        <span>
            <img class="icon" src="./imgs/weui--eyes-off-filled.png" alt="No tracking">
            <p>NO TRACKING</p>
        </span>
        <span>
            <img class="icon" src="./imgs/sidekickicons--arrows-crossing-16-solid.png" alt="arrows">
            <p>EPHEMERAL IDENTITY</p>
        </span>
        <span>
            <img class="icon" src="./imgs/ph--barricade-bold.png" alt="Danger zone">
            <p>PANIC MODE</p>
        </span>
        </main>
        
        <button id="being-btn" class="being-btn">Being</button>

        <p class="credit-design">Credit for design: Phil Goodwin/@fhlcreative</p>

    <script>
        document.getElementById("being-btn").addEventListener("click", ()=>{
            window.location.href = "./createAcc.html"
        })
    </script>
</body>
</html>
