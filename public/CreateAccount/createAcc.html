<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account on BIT CHAT</title>
    <link rel="stylesheet" href="./createAcc.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <link href="https://fonts.cdnfonts.com/css/pf-tempesta-five" rel="stylesheet">
</head>
<body id="createAcc-body">
    <header>
        <p>Create your profile</p>
        <img class="bitchat-icon" src="../imgs/folder.png" alt="bit chat folder">
    </header>
        <span>
            <img class="icon" src="../imgs/game-icons--light-bulb.png" alt="light">
            <p>You can change this information any time.</p>
        </span>
    
    <main>
        <p class="p-One">Select your Pfp</p>
        
        <div class="dropdown">
            
            <div class="pfps">
                <img id="fire" class="pfps-icon fire" src="../imgs/solar--fire-square-bold-duotone.png" alt="fire">
                <img id="bug" class="pfps-icon tree" src="../imgs/fluent-emoji-high-contrast--alien-monster.png" alt="bug">
                <img id="bolt" class="pfps-icon bolt" src="../imgs/ic--round-bolt.png" alt="bolt">
                <img id="skull" class="pfps-icon skull" src="../imgs/streamline-flex--skull-2-solid.png" alt="skull">
                <img id="dragon" class="pfps-icon dragon" src="../imgs/game-icons--double-dragon.png" alt="dragon">
           
            </div>
        </div>

        <p class="p-Two">User name</p>
        <input id="username-input" class="username-input" type="text" placeholder="@Timurthelame" required>

        <div id="building-profile"></div>

        <button disabled id="createAcc-btn" class="createAcc-btn">Create Account</button>
    </main>


    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./createAcc.js" type="module"></script>
</body>
</html>
